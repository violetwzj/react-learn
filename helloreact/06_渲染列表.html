<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/babel.min.js"></script>
    <script src="script/react.development.js"></script>
    <!-- //引入reactdom库 -->
    <script src="script/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const name = 'violet';
        const lang = 'cn';
        // {只能放js表达式，但是不能放语句（if for},而在语句中可以操作jsx


        let div;
        if (lang==='en'){
            div = <div>hello {name}</div>
        }else if(lang === 'cn'){
            div = <div>hello {name}</div>
        }

        const arr = ['violet', 'wzj', 'zkl'];
        //在jsx中，会自动将数组中的元素在页面中显示
            /*
        <ul>
             <li>孙悟空</li>
             <li>猪八戒</li>
            ...
        </ul>

        把数组改成这个形式[<li>孙悟空</li>, <li>猪八戒</li>, <li>沙和尚</li>]
    * */
        // const res = [];
        // for (let i=0; i<arr.length; i++){
        //     res.push(<li>{arr[i]}</li>)
        // }
        // //可以实现无序列表


        // 利用map可以简化操作
        const res = arr.map((item)=><li>{item}</li>)
        const list = <ul>{res}</ul>
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(list);
    
    
    </script>
</body>
</html>
