    <script src="script/react-dom.development.js"></script>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //创建一个react元素
        //命令式编程
        // const button = React.createElement('button',{},'i am button');
        //jsx就是上面这句创建元素的语法糖
        //用jsx可以实现声明式编程,所以要引入babel将jsx翻译成浏览器可以识别的js 
        // const button = <button>111</button>;
        const div = <div>div<button>click</button></div>;
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(div);
    
    
    </script>
